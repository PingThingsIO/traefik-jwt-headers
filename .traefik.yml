displayName: JWT Headers
type: middleware

import: github.com/PingThingsIO/traefik-jwt-headers

summary: 'Traefik middleware plugin which forwards JWT claims as request headers'

testData:
  claimsPrefix: attr
  headers:
    displayName: X-WEBAUTH-NAME
    email: X-WEBAUTH-EMAIL
    username: X-WEBAUTH-USERNAME
  unboxFirstElement: true